server:
 port: 8585


eureka:
 instance:
   hostname: localhost
 client:
   register-with-eureka: false
   fetch-registry: false
   serviceUrl:
     defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/
 server:
   waitTimeInMsWhenSyncEmpty: 0    #wait time for subsequent sync


management:
 endpoints:
   web:
     exposure:
       include: "*"
 endpoint:
   health:
     show-details: "ALWAYS"
